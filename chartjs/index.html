<!DOCTYPE html>
<html>
<head>
    <title>TDAT Generated Report</title>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    </script>
    <style>
        #basicInfo {background-color:#00b7ff;color:#fff;padding:15px;margin:0 auto;max-width:400px;}
    </style>
</head>
<body style="font-family:'PT Sans', Arial, sans-serif;">
	<div class="container">
        <div class="row justify-content-md-center">
            <div class="pt-5 px-5 pb-4 text-center col-md-auto">
                <h1 class="h2">TDAT Generated Report</h1>
                <ul class="list-unstyled mt-2">
                    <li><strong>Generated at:</strong> {{generationTime}}</li>
                    <li><strong>Total number of people:</strong> {{numberPeople}}</li>
                    <li><strong>Total number of visits:</strong> {{numberVisits}}</li>
                    <li><strong>Years:</strong> {{years}}</li>
                    <li><a href="#" onClick="window.print();">Print This</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            {{htmlReplacement}}
        </div>
	</div>
    <footer class="p-5 text-center">
        <small>TDAT developed by Team BRAW. Copyright 2019.</small>
    </footer>
    <script>
        {{jsReplacement}}
    </script>
</body>
</html>
